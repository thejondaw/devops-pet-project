server:
  extraArgs:
    - --insecure
  service:
    type: LoadBalancer
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx

  config:
    url: https://argocd.yourdomain.com # Замените на ваш домен

    # Настройки RBAC
    rbac:
      defaultPolicy: role:readonly
      policy.default: role:readonly
      policy.csv: |
        p, role:org-admin, applications, *, */*, allow
        p, role:org-admin, clusters, get, *, allow
        p, role:org-admin, projects, get, *, allow
        g, your-team, role:org-admin

    # Настройки безопасности
    application.resourceTrackingMethod: annotation
    resource.compareoptions: |
      ignoreAggregatedRoles: true

    # Настройки репозиториев
    repositories: |
      - type: git
        url: https://github.com/thejondaw/devops-project.git
        name: infrastructure

controller:
  replicas: 1

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

redis:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
