# Unique identifier for the project in SonarQube
sonar.projectKey=devops-api
sonar.projectName=DevOps API Project

# Source code locations
sonar.sources=apps/api/src
sonar.tests=apps/api/test

# Exclude patterns for analysis
# node_modules and test files are excluded from main analysis
sonar.exclusions=**/node_modules/**,**/*.spec.ts
sonar.test.exclusions=**/*.spec.ts

# File encoding of the source files
sonar.sourceEncoding=UTF-8

# Path to code coverage reports
sonar.javascript.lcov.reportPaths=apps/api/coverage/lcov.info

# Set JavaScript version to ES5 for legacy code compatibility
sonar.javascript.version=ES5