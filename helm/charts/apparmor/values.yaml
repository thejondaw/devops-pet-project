profiles:
  web:
    enabled: true
    rules:
      network:
        - "network tcp,"
        - "network udp,"
      file:
        - "/var/log/nginx/* w,"
        - "/etc/nginx/* r,"
      capabilities:
        - "capability net_bind_service,"

  api:
    enabled: true
    rules:
      network:
        - "network tcp,"
      file:
        - "/var/log/app/* w,"
        - "/app/** r,"
      capabilities:
        - "deny capability sys_admin,"

global:
  defaultDeny: true
  auditLevel: 2
