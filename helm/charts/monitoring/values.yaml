nameOverride: monitoring
fullnameOverride: monitoring

prometheus:
  server:
    persistentVolume:
      enabled: true
      size: 4Gi
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    resources:
      limits:
        cpu: 300m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

grafana:
  persistence:
    type: pvc
    enabled: true
    size: 2Gi

  service:
    type: LoadBalancer
    port: 80
    targetPort: 3000
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  datasources:
    datasources.yaml:
      apiVersion: 1
      deleteDatasources: []
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-prometheus-server
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          access: proxy
          url: http://monitoring-loki:3100
          jsonData:
            maxLines: 1000
            timeout: 30
            featureToggles:
              live: true
            liveEnabled: true
          version: 1
          editable: true
          basicAuth: false

  adminUser: admin
  adminPassword: admin

  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s/"
    auth:
      disable_login_form: false
    security:
      allow_embedding: true

loki:
  enabled: true
  singleBinary:
    replicas: 1
    extraArgs: []  # Убрал memberlist args

  memberlist:
    enabled: false # Отключил memberlist нахрен
    
  service:
    name: monitoring-loki
    port: 3100
    targetPort: http-metrics
    annotations: {}

  persistence:
    enabled: true
    size: 5Gi
    storageClass: gp2

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  loki:
    auth_enabled: false
    server:
      http_listen_port: 3100
      http_listen_address: 0.0.0.0  # Критично! Иначе будет слушать только localhost
      grpc_listen_address: 0.0.0.0  # Тоже нужно для внутренней коммуникации
    commonConfig:
      path_prefix: /data/loki
      replication_factor: 1
      storage:
        filesystem:
          chunks_directory: /data/loki/chunks
          rules_directory: /data/loki/rules

promtail:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  config:
    clients:
      - url: http://monitoring-loki:3100/loki/api/v1/push  # Упростил DNS путь
    snippets:
      extraRelabelConfigs: []