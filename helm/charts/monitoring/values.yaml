nameOverride: monitoring
fullnameOverride: monitoring

prometheus:
  nameOverride: monitoring
  fullnameOverride: monitoring-prometheus
  server:
    fullnameOverride: monitoring-prometheus-server
    persistentVolume:
      enabled: true
      size: 8Gi
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi

  alertmanager:
    enabled: true
    fullnameOverride: monitoring-alertmanager
    persistentVolume:
      enabled: true
      size: 5Gi
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

grafana:
  nameOverride: monitoring
  fullnameOverride: monitoring-grafana
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  persistence:
    enabled: true
    size: 10Gi
    storageClass: gp2

  datasources:
    datasources.yaml:
      apiVersion: 1
      deleteDatasources:
        - name: Prometheus
          orgId: 1
        - name: Loki
          orgId: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-prometheus-server
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://monitoring-loki.monitoring.svc.cluster.local:3100
          access: proxy
          jsonData:
            maxLines: 1000
            timeout: 30

  adminUser: admin
  adminPassword: admin

loki:
  nameOverride: monitoring
  fullnameOverride: monitoring-loki
  enabled: true
  singleBinary:
    replicas: 1

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi

  persistence:
    enabled: true
    accessModes: ["ReadWriteOnce"]
    size: 10Gi
    storageClass: gp2

  memberlist:
    service:
      headless:
        enable: true

  config:
    memberlist:
      join_members:
        - monitoring-loki-memberlist.monitoring.svc.cluster.local:7946

  storage:
    type: filesystem
    filesystem:
      chunks_directory: /data/loki/chunks
      rules_directory: /data/loki/rules

  loki:
    auth_enabled: false
    commonConfig:
      replication_factor: 1
    storage:
      type: filesystem

promtail:
  nameOverride: monitoring
  fullnameOverride: monitoring-promtail

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  config:
    lokiAddress: http://monitoring-loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    snippets:
      scrapeConfigs: |
        - job_name: kubernetes-pods
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - source_labels:
                - __meta_kubernetes_pod_node_name
              target_label: node_name
            - source_labels:
                - __meta_kubernetes_namespace
              target_label: namespace
            - source_labels:
                - __meta_kubernetes_pod_name
              target_label: pod
