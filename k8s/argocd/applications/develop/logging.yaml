apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-promtail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thejondaw/devops-project.git
    path: helm/charts/logging
    targetRevision: develop
    helm:
      values: |
        loki:
          persistence:
            enabled: true
            size: "2Gi"
        promtail:
          tolerations:
            - effect: "NoSchedule"
              operator: "Exists"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
