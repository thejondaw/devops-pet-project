name: CD - Infrastructure Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "develop"
        type: choice
        options:
          - develop
          - stage
          - prod
      action:
        description: "Action to perform"
        required: true
        type: choice
        options:
          - apply
          - destroy
        default: "apply"
  push:
    branches: ["master", "stage", "develop"]
    paths:
      - "terraform/modules/**"
      - "terraform/environments/**/*.tfvars"
      - ".github/workflows/cd-infrastructure.yaml"
      - "terraform/environments/*/main.tf"
      - "Makefile"

env:
  AWS_REGION: "us-east-2"
  TF_BACKEND_BUCKET: "alexsuff"
  TF_BACKEND_DYNAMODB: "alexsuff-locks"

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || github.ref_name }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # Apply Steps (Deployment)
      - name: Deploy Backend
        if: github.event.inputs.action == 'apply'
        run: |
          cd terraform/modules/backend
          terraform init
          terraform plan -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars -out=plan.tfplan
          terraform apply -auto-approve plan.tfplan

      - name: Deploy VPC
        if: github.event.inputs.action == 'apply' && success()
        run: |
          cd terraform/modules/vpc
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=environments/${{ github.event.inputs.environment }}/vpc.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_BACKEND_DYNAMODB }}"
          terraform plan -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars -out=plan.tfplan
          terraform apply -auto-approve plan.tfplan

      - name: Deploy EKS
        if: github.event.inputs.action == 'apply' && success()
        run: |
          cd terraform/modules/eks
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=environments/${{ github.event.inputs.environment }}/eks.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_BACKEND_DYNAMODB }}"
          terraform plan -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars -out=plan.tfplan
          terraform apply -auto-approve plan.tfplan

      - name: Deploy RDS
        if: github.event.inputs.action == 'apply' && success()
        run: |
          cd terraform/modules/rds
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=environments/${{ github.event.inputs.environment }}/rds.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_BACKEND_DYNAMODB }}"
          terraform plan -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars -out=plan.tfplan
          terraform apply -auto-approve plan.tfplan

      # Destroy Steps (Reverse Order)
      - name: Destroy RDS
        if: github.event.inputs.action == 'destroy'
        run: |
          cd terraform/modules/rds
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=environments/${{ github.event.inputs.environment }}/rds.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_BACKEND_DYNAMODB }}"
          terraform destroy -auto-approve -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars

      - name: Destroy EKS
        if: github.event.inputs.action == 'destroy' && success()
        run: |
          cd terraform/modules/eks
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=environments/${{ github.event.inputs.environment }}/eks.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_BACKEND_DYNAMODB }}"
          terraform destroy -auto-approve -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars

      - name: Destroy VPC
        if: github.event.inputs.action == 'destroy' && success()
        run: |
          cd terraform/modules/vpc
          terraform init \
            -backend-config="bucket=${{ env.TF_BACKEND_BUCKET }}" \
            -backend-config="key=environments/${{ github.event.inputs.environment }}/vpc.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_BACKEND_DYNAMODB }}"
          terraform destroy -auto-approve -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars

      - name: Destroy Backend
        if: github.event.inputs.action == 'destroy' && success()
        run: |
          cd terraform/modules/backend
          terraform init
          terraform destroy -auto-approve -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars
