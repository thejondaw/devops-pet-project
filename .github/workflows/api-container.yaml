name: API CI/CD

on:
  push:
    branches: [ "master", "stage", "develop" ]
    paths:
      - 'apps/api/**'
  pull_request:
    branches: [ "develop", "stage", "master" ]
    paths:
      - 'apps/api/**'

env:
  DOCKER_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/devops-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd apps/api
        if [ -f "package.json" ]; then
          npm install --verbose
        else
          echo "package.json not found in apps/api"
          exit 1
        fi

    - name: Run security audit
      run: |
        cd apps/api
        npm audit

    - name: Run tests
      run: |
        cd apps/api
        npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'master')
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./apps/api
        file: ./apps/api/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ env.DOCKER_REPO }}:${{ github.sha }}
          ${{ env.DOCKER_REPO }}:${{ github.ref == 'refs/heads/master' && 'latest' || github.ref == 'refs/heads/stage' && 'stage' || 'develop' }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.DOCKER_REPO }}:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: ${{ env.DOCKER_REPO }}:${{ github.sha }}
        args: --file=apps/api/Dockerfile

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
