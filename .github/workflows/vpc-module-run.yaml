name: VPC Infrastructure

on:
  workflow_dispatch:
  push:
    branches: [ "master", "stage", "develop" ]
    paths:
      - 'terraform/modules/vpc/**'
      - 'terraform/environments/develop/terraform.tfvars'
      - 'Makefile'
      - '.github/workflows/vpc-module-run.yaml'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          echo "Terraform directory contents:"
          ls -la terraform/ || echo "No terraform directory"
          echo "Terraform environments contents:"
          ls -la terraform/environments/ || echo "No terraform/environments directory"
          echo "Terraform environments/develop contents:"
          ls -la terraform/environments/develop/ || echo "No terraform/environments/develop directory"

      - name: Locate terraform.tfvars file
        run: |
          echo "Searching for terraform.tfvars in the repository..."
          find . -name "terraform.tfvars"
          if [ ! -f terraform/environments/develop/terraform.tfvars ]; then
            echo "Error: terraform.tfvars not found in terraform/environments/develop/"
            exit 1
          else
            echo "terraform.tfvars found at terraform/environments/develop/"
          fi


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init VPC
        run: make init-vpc

      - name: Terraform Plan VPC
        run: make plan-vpc

      - name: Terraform Apply VPC
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: make apply-vpc
