name: VPC Infrastructure

on:
  workflow_dispatch:  # Ручной запуск
  push:
    branches: [ "master", "stage", "develop" ]
    paths:
      - 'terraform/modules/vpc/**'
      - 'terraform/develop/terraform.tfvars'
      - 'terraform/develop/Makefile'
      - '.github/workflows/vpc-module-run.yaml'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          echo "Terraform directory contents:"
          ls -la terraform/ || echo "No terraform directory"
          echo "Terraform develop contents:"
          ls -la terraform/develop/ || echo "No terraform/develop directory"
          echo "Terraform modules contents:"
          ls -la terraform/modules/ || echo "No terraform/modules directory"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Copy Makefile to root
        run: cp terraform/develop/Makefile .

      - name: Terraform Init VPC
        run: make init-vpc

      - name: Terraform Plan VPC
        run: make plan-vpc

      - name: Terraform Apply VPC
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: make apply-vpc